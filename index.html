<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/style.css">

  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
 <main class="advice__card">
   <p class="advice__id">advice #<span id="advice-id">117</span></p>

   <blockquote id="advice-text" class="advice__text">
    "It is easy to sit up and take notice, what's difficult is getting up and taking action."
   </blockquote>

   <picture class="divider">
    <source media="(min-width: 768px)" srcset="/images/pattern-divider-desktop.svg">
    <img src="/images/pattern-divider-mobile.svg" alt="divider-icon">
   </picture>

   <button id="dice-button" class="dice__button" aria-label="Generate new advice">
    <img src="/images/icon-dice.svg" alt="dice-icon">
   </button>
 </main>
</body>
</html>
